<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8" />

    <title></title>
    <link rel="stylesheet" href="../dist/layui/css/layui.css" />

<body>
    <div class="container row row_col">

            <div class="logo">
                <span>Admin</span>
                <i class="glyphicon glyphicon-indent-right"></i>
            </div>
            <div class="header_right col" id="head_right">

                    <div class="headBar">
                        <a href="javascript:;" class="iconfont icon-icon">系统管理</a>

            <div class="body_main col">
                <div class="treeBox">

                        <div class="treeMain" id="headTree">
