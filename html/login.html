<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>登录</title>
  <link rel="stylesheet" href="../dist/bootstrap4/css/bootstrap.css">
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../dist/fonts/iconfont.css">
  <script src="../js/jquery-2.1.1.js"></script>
  <script src="../dist/layui/layui.js"></script>
  <script src="../js/common.js"></script>
</head>

<body class="login">
  <div class="container">
    <div class="loginHead"></div>
    <div class="loginMian row align-items-center justify-content-center">
      <div class="loginForm">
        <form>
          <div class="logo">
            这边可以放图片也可以写文字
          </div>
          <div class="input">
            <input type="text" class="form-control" placeholder="请输入用户名">
          </div>
          <div class="input">
            <input type="password" class="form-control" placeholder="请输入登录密码">
          </div>
          <div class="btnBox">
            <button class="btn btn-success" type="submit">登录</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
